apiVersion: v1
kind: Namespace
metadata:
  name: service-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-pod
  namespace: service-system
spec:
  selector:
    matchLabels:
      app: service
  template:
    metadata:
      labels:
        app: service
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      terminationGracePeriodSeconds: 60
      containers:
        - name: service-api
          image: service-api-image
          ports:
            - name: service-api
              containerPort: 3000
            - name: service-debug
              containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: services-service
  namespace: service-system
spec:
  type: ClusterIP
  selector:
    app: service
  ports:
  - name: service-api
    port: 3000
    targetPort: service-api
  - name: service-debug
    port: 4000
    targetPort: service-debug
